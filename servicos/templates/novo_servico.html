{% block 'dashboard' %}

<div class="container">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show pt-2" role="alert">
        <strong>{{ message }}</strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}
    <form action="{% url 'novo_servico' %}" method="POST">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success" value="Salvar">
        <button type="button" class="btn btn-primary"><a href="{% url 'listar_servico' %}" class="text-decoration-none text-white">Lista de servi√ßos</a></button>
    </form>
</div>
{% endblock %}
